services:
  api:
    container_name: "app"
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - 8000:8080
    environment:
      DB_USER: sa
      DB_PASSWORD: password
      DB_NAME: snippet-db
      DB_HOST: snippet-db
      DB_PORT: 5432

  db:
    container_name: snippet-db
    image: postgres:16
    ports:
      - 5432:5432
    environment:
      POSTGRES_USER: sa
      POSTGRES_PASSWORD: password
      POSTGRES_DB: snippet-db
    volumes:
      - pgdata:/var/lib/postgresql/data
volumes:
  pgdata:
